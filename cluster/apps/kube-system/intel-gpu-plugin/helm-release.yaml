---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: intel-gpu-plugin
  namespace: kube-system
spec:
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 10m0s
  dependsOn:
    - name: node-feature-discovery
      namespace: kube-system
  values:
    controllers:
      main:
        type: daemonset
        containers:
          main:
            image:
              repository: intel/intel-gpu-plugin
              tag: 0.29.0
              pullPolicy: IfNotPresent
            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
            envValueFrom:
              # -- Sets the NODE_NAME env var to the name of the node where the pod is running. Do not modify unless you know what you are doing.
              NODE_NAME:
                fieldRef:
                  fieldPath: spec.nodeName
            # Refer to the [plugin documentation](https://github.com/intel/intel-device-plugins-for-kubernetes/blob/main/cmd/gpu_plugin/README.md) for more information.
            args:
              - -shared-dev-num
              - "1"
    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: feature.node.kubernetes.io/custom-intel-gpu
                    operator: In
                    values:
                      - "true"
    serviceAccount:
      create: true
    service:
      main:
        enabled: false
    ingress:
      main:
        enabled: false
    persistence:
      devfs:
        enabled: true
        type: hostPath
        hostPath: "/dev/dri"
        readOnly: true
      sysfs:
        enabled: true
        type: hostPath
        hostPath: "/sys/class/drm"
        readOnly: true
      kubeletsockets:
        enabled: true
        type: hostPath
        hostPath: "/var/lib/kubelet/device-plugins"
